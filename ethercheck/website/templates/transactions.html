{% extends "base.html" %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        <h5>Historique des transactions</h5>
                    </div>
                    <div class="panel panel-body">               
                        <div class="table-responsive">
                            <table class="table table-striped" id="transactions_list">
                                <thead>
                                    <tr>
                                        <th>Date-Heure</th>
                                        <th>HashCode</th>
                                        <th>From</th>
                                        <th>To</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for t in transactions %}
                                    <tr>
                                        <td>{{t.date}}</td>
                                        <td>{{t.hashCode}}</td>
                                        <td>{{t.source}}</td>
                                        <td>{{t.destination}}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {

            $('#transactions_list').DataTable( {
                "paging":   false,
                "ordering": false,
                "info":     false
            } );

        });
    </script>
    
{% endblock %}
